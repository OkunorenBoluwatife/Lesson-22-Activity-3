<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Arrays</h2>
    <p>Do a calculation the display the results</p>

    <p id="demo"></p>
    <script>
        function add(a, b) {
            return a + b;
        }
        function average(a, b) {
            return add(a, b) / 2;
        }
        let result = average(100, 69);
        document.getElementById("demo").innerHTML = result;
    </script>
</body>
</html>
